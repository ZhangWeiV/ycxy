<script src="js/email.js" type="text/javascript"></script>
</head>

<body>
<div id="Logo"></div>
<div id="nav">

    <ul class="navCenter">
        <li ><a href="index.html">网站首页</a></li>

<div id="content">
	<span id="shadowLeft"></span>
    <div id="conMain">
        <h1><img src="images/new_user.png" width="150" height="33"  alt=""/></h1>
     	<form id="myform" action="#" method="post">
          <div class="bd">
                <label for="usersname">用户名:</label>
                <input type="text" id="usersname" value="用户名为长度2－16位的任意字符"/>
          </div>
          <div id=passtext>
                <label for="passwordText">密码:</label>
                <input type="text" id="passwordText" value="密码为长度6-16的任何字符"/>
          </div>
          <div id="passnum">
                <label for="passwordNum">密码:</label>
                <input type="password" id="passwordNum" />
            </div>
          <div id="passtext2">
                <label for="passwordText2">确认密码:</label>
                <input type="text" id="passwordText2" value="请再次输入密码" />
          </div>  
          <div id="passnum2">
                <label for="ppasswordNum2">确认密码:</label>
                <input type="password" id="passwordNum2" />
          </div>
          <div class="bd">
                <label for="email">邮箱:</label>
                <input type="text" id="email" value="请输入邮箱"/>
          </div>
          <div class="bd">
               <label for="identity">身份选择:</label>
               <select id="identity" style="width:100px;">
                <option value="学生">学生</option>
                <option value="老师">老师</option>
              </select>
          </div>
          <div class="bd">
                <label for="phoneNumber">手机号码:</label>
                <input type="text" id="phoneNumber" value="请输入手机号码"/>
          </div>
          <div class="button">
                <input type="image" src="images/mailBox_register.jpg" id="register"/>
                <input type="image" src="images/reset.png" id="reset"/>
          </div>   
      </form>
      <p id="message">
        <img src="images/ly.png" width="497" height="37"  alt=""/><br/><br/>
        <img src="images/num.png" width="348" height="35"  alt=""/><br/><br/>
      </p>    
  </div>
  
  <span id="shadowRight"></span>
</div>
