<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>后台管理页面</title>
<link href="easyui/themes/default/easyui.css" rel="stylesheet" type="text/css">
<link href="easyui/themes/icon.css" rel="stylesheet" type="text/css">
<link href="css/ht.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="easyui/jquery.easyui.min.js" type="text/javascript"></script>
<script src="easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script src="js/ht.js" type="text/javascript"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'North Title',noheader:true,split:true" style="height:106px;">
        <div id="header">
        	<div id="Logo"><img src="images/easy-ui/htLogo.png" width="300" height="70"  alt="Logo"/></div>
        </div>
        <ul id="nav">
            <li class="leftFloat"><img src="images/easy-ui/usersPic_03.jpg" width="10" height="16"  alt="当前用户"/>当前用户：张威</li>
            <li class="leftFloat"><img src="images/easy-ui/manpic_05.jpg" width="16" height="16"  alt="角色"/>角色：管理员</li>
            <li class="rightFloat"><img src="images/easy-ui/shouyepic_03.jpg" width="16" height="16"  alt="首页"/><a href="index.html" target="_self">首页</a></li>
            <li class="rightFloat"><img src="images/easy-ui/helppic_07.jpg" width="16" height="16"  alt="帮助"/><a href="#">帮助</a></li>
            <li class="rightFloat"><img src="images/easy-ui/quitpic_09.jpg" width="16" height="16"  alt="退出"/><a href="#">退出</a></li>
        </ul>
    </div>   
    <div data-options="region:'west',title:'导航',split:true,iconCls:'icon-world'" style="width:180px;">
        <div id="accordion" class="easyui-accordion" style="width:180px;">   
            <div title="系统管理" data-options="iconCls:'icon-system',selected:false" style="overflow:auto;padding:10px; height:300px;">   
                <ul id="sidenav"></ul>  
            </div>   
            <div title="数据管理" data-options="iconCls:'icon-reload'" style="padding:10px;">   
                数据管理    
            </div>   
            <div title="工具箱" data-options="iconCls:'icon-search'" style="padding:10px;">   
                工具箱    
            </div>   
        </div>  
        
    </div>   
    <div data-options="region:'center'," style=" overflow:hidden">
        <div id="tab" class="easyui-tabs" data-options="fit:true,border:false,">
            <div title="起始页" iconCls="icon-house" style="padding:10px; display:block; background:url(images/easy-ui/loginBg.jpg)" >
            	<div id="htFont"><img src="images/easy-ui/ht_font.png" width="441" height="224"  alt=""/></div>
          </div>
        	<div id="gl" title="管理员管理" data-options="iconCls:'icon-manager'" style="overflow:auto;display:none;">
          		<table id="manager"></table>
                <div id="manager_tool" style="padding:5px;">
                    <div style="margin-bottom:5px;">
                        <a href="#" class="easyui-linkbutton" iconCls="icon-add-new" plain="true" id="add">添加</a>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" id="edit();">修改</a>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" id="remove();">删除</a>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true" id="reload();">刷新</a>
                        <a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" id="redo();">取消选择</a>		
                    </div>
                    <div style="padding:0 0 0 7px;color:#333;">
                        查询帐号：<input type="text" class="textbox" name="user" style="width:110px">
                        创建时间从：<input type="text" name="date_from" class="easyui-datebox" editable="false" style="width:110px">
                        到：<input type="text" name="date_to" class="easyui-datebox" editable="false" style="width:110px">
                        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="obj.search();">查询</a>
                    </div>
                </div>
                <form id="manager_add" style="margin:0;padding:5px 0 0 25px;color:#333;">
                    <p>管理帐号：<input type="text" name="manager" id="manager_num" class="textbox" style="width:200px;"></p>
                    <p>管理密码：<input type="password" name="password" id="manager_pas" class="textbox" style="width:200px;"></p>
                    <p>分配权限：<input id="auth" class="textbox" name="auth" d="manager_auth" style="width:205px;"></p>
                </form>
            </div>   
   			<div id="hl" title="会员管理" data-options="iconCls:'icon-group'" style="padding:20px;display:none;">没有内容......
            </div>   
        </div>
    </div>
    <div data-options="region:'south',title:'South Title',noheader:true,split:true" 
    	style="height:50px; background:url(images/easy-ui/ht_FootBg.jpg) repeat-x;">
        <p id="foot">
        	运城学院版权所有 &copy; 2000-2012 非经营性互联网信息服务审批号：晋ICP备11005069号
        	</br>地址：山西省运城市复旦西街1155号　邮政编码：044000　电话：0359-2090418　传真：0359-209037 
        </p>
    </div>   

</body>
</html>
